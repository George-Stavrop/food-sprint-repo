version: '3.8'

services:
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  
      - frontend:/app/build  
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Frontend service (build only, not exposed directly)
  frontend:
    build: 
      context: ./frontend  # Your React project directory
      dockerfile: Dockerfile
    volumes:
    - frontend:/app/build
    networks:
      - app-network
    

  # Backend service
  backend:
    build:
      context: ./backend  # Your Spring Boot project directory
      dockerfile: Dockerfile
    expose:
      - "8080"  # Only expose to internal network, not to host
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/foodsprint?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  # Database service
  db:
    image: mysql:8.0
    expose:
      - "3306"  # Only expose to internal network
    environment:
      - MYSQL_DATABASE=foodsprint
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  frontend: